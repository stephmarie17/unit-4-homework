<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Unit 4 - Quiz</title>

</head>
<body>
<div id="score-leaderboard">
    <h3>View Highscores</h3>
</div>

<div id="time-spent">
    <h3>Time: 0</h3>
</div>

<div id="quiz-area">
    <div id="start-quiz">
        <h2>JavaScript Quiz</h2>
        <p>Click below to begin. Keep track of the timer! You'll have a limited amount of time to answer questions correctly. Will you be the new highscorer?</p>
        <button class="btn" id="start-btn">Start Quiz</button>
    </div>
    <div id="question-container" class="hide">
        <div id="question-title">Question</div> 
        <div id="answer-buttons" class="btn-grid">
            <button class="btn" id="btn-1">Answer 1</button>
            <button class="btn" id="btn-2">Answer 2</button>
            <button class="btn" id="btn-3">Answer 3</button>
            <button class="btn" id="btn-4">Answer 4</button>
        </div>
    </div>
    <!-- <div class="controls">
        <button id="next-btn" class="next-btn btn hide">Next Question</button>
    </div> -->
    <div id="quiz-complete">
    
    </div>
</div>

<script src="script.js"></script>
<script src="questions.js"></script>

</body>
</html>
